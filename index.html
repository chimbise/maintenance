<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>maintenance</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <nav class="navbar" id="navList">
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">Inspection</a></li>
            <li><a href="">Report</a></li>
            <li><a href="">Configure</a></li>       
        </ul>
        <img src="img/OIP.jpg" alt="" class="sigin-image" id="sign-out-link">
    </nav>
    <!--outer tabs list-->
    <div class="main" >
        <div class="home" id="home">
            <div class="chart-container">
                <canvas id="completionChart"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="distributionChart"></canvas>
            </div>
        </div>
    

    <!-- Overlay and Popup Form -->
    <div class="overlay" id="overlaybuild">
        <form class="popup-form" id="bui">
            <!-- Your form fields go here -->
            <label for="buildingName"> Enter Building name:</label>
            <input type="text" id="buildingName" name="buildingName" >  
            <button type="submit" onclick="buildtogglePopup()">add / cancel</button>
        </form>  
    </div>  
    <div class="overlay" id="overlayinspector">
        <form class="popup-form" id="ins">
            <!-- Your form fields go here -->
            <label for="inspectorName"> Enter Inspector name:</label>
            <input type="text" id="inspectorName" name="inspectorName" >  
            <button type="submit" onclick="inspectortogglePopup()">add / cancel</button>
        </form>  
    </div>
    
    <!--outer tabs-->
    <div class="test1" id="test1">
        <span class="back-arrow" id="backArrow">&#8592;</span>
        <div class="build" id="buildingDiv">
            BUILDINGS
        </div>
        <div class="rm" id="roomDiv"> 
            ROOMS
        </div>
    </div>
    
    <div class="test2" id="test2">
        <!-- add new question -->
        <a class="waves-effect waves-light btn-small" id="fabButton"><i class="material-icons right">add</i>room</a>
        <!--Check list inner tabs-->
            <ul class="innerTabs">

            </ul>
        <!--inner tabs-->
        <a class="waves-effect waves-light btn-small " id="submit2"></i>submit</a>
        <a class="waves-effect waves-light btn-small right" id="back"></i>back</a>           
    </div>
    <div id="report-container">


        <!-- Building Information  -->
        <h5>Inspection Report</h5> 
        <p><strong>Building Name:</strong> <span id="presentBuildingName"></span></p>
        <p><strong>Inspector Name:</strong> <span id="presentInspectorName"></span></p>
        <p><strong>Date of Inspection:</strong> <span id="inspectionDate"></span></p>

        <div id="undeterminedRooms"></div>
        <a class="waves-effect waves-light btn-small" id="exportToExcel"></i>export</a> 
        <a class="waves-effect waves-light btn-small right" id="back2"></i>back</a>   
    </div>
    <div class="Configure" id="Configure">
        <h5>configuration page</h5>
        <div class="inspect" id="inspectorDiv">
            <label>Select Inspector Name</label>
            <select title="awe" class="browser-default" id="ii">
                <option value="addInspector" >Add New Inspector</option>
                <br>
            </select>
        </div>
    </div>
</div>
    <!-- Sign-in/Sign-up Modal -->
<div id="authModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeSignIn">&times;</span>
      <div id="signInForm">
        <h4>Sign In</h4>
        <form>
          <label for="email">Email:</label>
          <input type="email" id="email" required>
          <label for="password">Password:</label>
          <input type="password" id="password" required>
          <button type="button" id="submitSignIn">Sign In</button>
        </form>
      </div>
      <div id="signUpForm">
        <h4>Sign Up</h4>
        <form >
          <label for="newEmail">Email:</label>
          <input type="email" id="newEmail" required>
          <label for="newPassword">Password:</label>
          <input type="password" id="newPassword" required>
          <button type="button" id="submitSignUp">Sign Up</button>
        </form>
      </div>
    </div>
  </div>
    
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script type="module" src="/index.js"></script>
    <script type="module" src="/home.js"></script>   
    <script>
       
    //initialize date
    var elems1 = document.querySelectorAll('.datepicker')
    M.Datepicker.init(elems1, 'autoClose')

    //initialize tabs
    var elems = document.querySelectorAll('.tabs');
    M.Tabs.init(elems);
    
    

    function buildtogglePopup() {
        var overlay = document.getElementById('overlaybuild');
        overlay.style.display = (overlay.style.display === 'none' || overlay.style.display === '') ? 'flex' : 'none';
    }
    function inspectortogglePopup() {
        var overlay = document.getElementById('overlayinspector');
        overlay.style.display = (overlay.style.display === 'none' || overlay.style.display === '') ? 'flex' : 'none';
    }
    
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.3/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.0.3/mammoth.browser.min.js"></script>
</body>
</html>
