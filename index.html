<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>maintenance</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/report.css">
</head>
<body>
    <nav class="navbar" id="navList">
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">Inspection</a></li>
            <li><a href="">Report</a></li>
            <li><a href="" class="clickable disabled" id="configure-link">Configure</a></li>       
        </ul>
        <img src="img/OIP.jpg" alt="" class="sigin-image" id="sign-out-link">
    </nav>
    <!--outer tabs list-->
    <div class="main" >
        <div class="home" id="home">
            <div class="chart-container">
                <canvas id="completionChart"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="distributionChart"></canvas>
            </div>
        </div>

        <!--outer tabs-->
        <div class="test1" id="test1">
            <div class="build" id="buildingDiv">
                BUILDINGS
            </div>
            <div class="rm" id="roomDiv"> 
                <div class="roomTitleDiv" id="roomTitle">
                    <span class="back-arrow" id="backArrow">&#8592;</span>
                    <p class="titleParagraph" id = "roomTitleID">ROOM</p>
                </div>
                
            </div>
        </div>
    
        <div id="report-container">
            <h5>Reports</h5> 
            <div class="reporting">
                <form class="defectForm" id="defectForm">
                    <label for="buildingr">Building</label>
                    <select class="" id="buildingr" name="buildingr" required>
                        <option value="" disabled selected>Select a building</option>
                        <!-- Add more buildings as needed -->
                    </select>
        
                    <label for="roomr">Room</label>
                    <select id="roomr" name="roomr" required>
                        <option value="" disabled selected>Select a room</option>
                        <!-- Add more rooms as needed -->
                    </select>
        
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" required></textarea>
        
                    <label for="reporter">Reported By:</label>
                    <input type="text" id="reporter" name="reporter" required>
        
                    <button type="submit">Submit Report</button>
                </form>
            </div>
        </div>
        <div class="Configure" id="Configure">
            <div class="configuration">

                <div class="configureContainer" id="configureContainer">
                    <div class="leftSide" id="leftSide">CONFIGURATION
                        <ul class="selections">
                            <li class="selection"><a href="">Reports</a></li>
                            <li class="selection"><a href="">Inspections</a></li>
                            <li class="selection"><a href="">New Building</a></li>
                            <li class="selection"><a href="">new User</a></li>
                        </ul>
                        
                    </div>
                    <div class="rightSide" id="rightSide">
                        <div class="Reports" id="Reports">Content for Reports</div>
                        <div class="Inspections" id="Inspections">Content for Inspections</div>
                        <div class="newBuilding" id="newBuilding">
                            <button type="button" class="addNewBuilding" id="add-new-building">add new building</button>
                            <button type="button" class="save" id="save">save all changes</button>

                            <div class="buildnameContainer" id="buildnameContainer">
                                <ul id="mainList">
                                    
                                </ul>             
                            </div>
                            <form id="addNewBuildingForm">
                                <input type="text" id="addNewBuildingInput" name = "addNewBuildingInput" placeholder="add new bulding name">
                                <button type="submit">Submit</button>
                            </form>
                            <form id="textInputForm">
                                <input type="text" id="textInput" name="textInput" placeholder="Enter room name">
                                <button type="submit">Submit</button>
                            </form>
                            <form id="textInputForm2">
                                <input type="text" id="textInput2" name="textInput2" placeholder="Enter new question">
                                <button type="submit">Submit</button>
                            </form>
                        </div>
                        <div class="newUser" id="newUser">Content for new User</div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- Sign-in/Sign-up Modal -->
    <div id="authModal" class="modal">
        <div class="wrapper">
            <span class="close" id="closeSignIn">&times;</span>
            <form action="">
              <h1>Login</h1>
              <div class="input-box">
                <input type="text" placeholder="Username" id="Username">
                <i class='bx bxs-user'></i>
              </div>
              <div class="input-box">
                <input type="password" placeholder="Password" id="Password" required>
                <i class='bx bxs-lock-alt' ></i>
              </div>
              <div class="remember-forgot">
                <label><input type="checkbox">Remember Me</label>
                <a href="#">Forgot Password</a>
              </div>
              <button type="submit" class="btn" id="submitSignIn">Login</button>
              <div class="register-link">
                <p>Dont have an account? <a href="#">Register</a></p>
              </div>
            </form>
          </div>
        <div class="modal-content">
            <div id="signInForm">
                <h4>Sign In</h4>
                <form>
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                    <label for="pass1word">Password:</label>
                    <input type="password" id="pass1word" required>
                    <button type="button" id="subm">Sign In</button>
                </form>
            </div>
            <div id="signUpForm">
                <h4>Sign Up</h4>
                <form >
                    <label for="newEmail">Email:</label>
                    <input type="email" id="newEmail" required>
                    <label for="newPass2word">Password:</label>
                    <input type="password" id="newPass2word" required>
                    <button type="button" id="submitSignUp">Sign Up</button>
                </form>
            </div>
        </div>
    </div>


    
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script type="module" src="/index.js"></script>
    <script type="module" src="/home.js"></script>   
    <script type="module" src="/configure.js"></script>  
    <script type="module" src="/report.js"></script>
    <script>
       
    //initialize date
    var elems1 = document.querySelectorAll('.datepicker')
    M.Datepicker.init(elems1, 'autoClose')

    //initialize tabs
    var elems = document.querySelectorAll('.tabs');
    M.Tabs.init(elems);
    
    function buildtogglePopup() {
        var overlay = document.getElementById('overlaybuild');
        overlay.style.display = (overlay.style.display === 'none' || overlay.style.display === '') ? 'flex' : 'none';
    }
    function inspectortogglePopup() {
        var overlay = document.getElementById('overlayinspector');
        overlay.style.display = (overlay.style.display === 'none' || overlay.style.display === '') ? 'flex' : 'none';
    }
    
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.3/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.0.3/mammoth.browser.min.js"></script>
</body>
</html>
